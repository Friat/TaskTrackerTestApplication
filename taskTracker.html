<div class="container">
  <header>
	<link rel="stylesheet" href="taskTracker.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="taskTracker.js"></script>
    <h1 class="title">Task Tracker</h1>
    <p class="version">v2.0</p>
  </header>
  <section class="input">
    <h2 class="creatTask">Create a Task</h2>
    <form id="task">
      <label class="form-label">Task Name</label><br>
      <input class="enter name" type="text" name="name" required>
      <br>
      <label class="form-label">Date</label><br>
      <input class="enter date" type="date" name="date" required>
      <br>
      <label class="form-label">Assigned To</label><br>
      <input class="enter assigned" type="text" name="assigned" required>
      <br>
      <input class="submit" type="submit" value="Submit">
    </form>
  </section>
  <section class="output">
    <h2 class="existing">Existing Tasks</h2>
    <div class="task-wrapper">
    </div>
  </section>
</div>
